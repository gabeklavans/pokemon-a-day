<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Pokemon-a-day Calendar</title>
	</head>
	<body>
		<div id="main">
			<div id="content-box">
				<div id="content">
					<img
						id="sprite"
						alt="MISSINGNO"
						src="<%=require('./src/assets/missingno.png')%>"
					/>
					<h1 id="name">MISSINGNO.</h1>
					<div id="entry-box">
						<span id="entry">I dunno, ask the professor!</span>
						<p id="ver"></p>
					</div>
					<div id="details">
						<div class="detail">
							<p class="detail-name">TYPE</p>
							<p id="type" class="detail-value">???</p>
						</div>
						<div class="detail">
							<p class="detail-name">CATEGORY</p>
							<p id="category" class="detail-value">???</p>
						</div>
						<div class="detail">
							<p class="detail-name">HEIGHT</p>
							<p id="height" class="detail-value">???</p>
						</div>
						<div class="detail">
							<p class="detail-name">WEIGHT</p>
							<p id="weight" class="detail-value">???</p>
						</div>
					</div>
				</div>
			</div>
			<div id="date-box">
				<div id="date">
					<h3 id="day">FRIDAY</h3>
					<h1 id="date-string">DECEMBER 31</h1>
					<h3 id="year">2021</h4>
				</div>
			</div>
		</div>
	</body>

	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker
					.register("service-worker.js")
					.then((registration) => {
						console.log(
							"Service Worker registered: ",
							registration
						);
					})
					.catch((registrationError) => {
						console.error(
							"Service Worker registration failed: ",
							registrationError
						);
					});
			});
		}
	</script>
</html>
