<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Pokemon-a-day Calendar</title>
	<link rel="icon" href="assets/favicon.png"><script defer src="main.js"></script><meta name="apple-mobile-web-app-title" content="Pokemon-a-Day Calendar" /><meta name="apple-mobile-web-app-capable" content="yes" /><meta name="apple-mobile-web-app-status-bar-style" content="default" /><meta name="theme-color" content="#6cba48" /><link rel="apple-touch-icon" sizes="1024x1024" href="./icon_1024x1024.7b8e73b74f2d20191fccc9645e5d30f3.png" /><link rel="apple-touch-icon" sizes="180x180" href="./icon_180x180.b28c73969f17b62fc7c7c9460aaeeb63.png" /><link rel="apple-touch-icon" sizes="167x167" href="./icon_167x167.ddf959401bfb2be8408e167913770cbe.png" /><link rel="apple-touch-icon" sizes="152x152" href="./icon_152x152.91acd3fb0d0b3e3f7666a381f3a6706c.png" /><link rel="apple-touch-icon" sizes="120x120" href="./icon_120x120.4363cecfb042951afa51e71c016268a7.png" /><link rel="apple-touch-startup-image" sizes="1024x1024" href="./icon_1024x1024.7b8e73b74f2d20191fccc9645e5d30f3.png" /><link rel="manifest" href="./manifest.4fb84daa1ff92664d32c3e8e3fbd2854.json" /></head>
	<body>
		<div id="main">
			<div id="content">
				<div id="blurb">
					<img
						id="sprite"
						alt="Ditto"
						src="a7853bc4de854228e82a.png"
					/>
					<h1 id="name">MISSINGNO.</h1>
					<p id="entry">I dunno, ask the professor!</p>
					<p id="ver"></p>
				</div>
				<div id="details">
					<div class="detail">
						<p class="detail-name">TYPE</p>
						<p id="type" class="detail-value">???</p>
					</div>
					<div class="detail">
						<p class="detail-name">CATEGORY</p>
						<p id="category" class="detail-value">???</p>
					</div>
					<div class="detail">
						<p class="detail-name">HEIGHT</p>
						<p id="height" class="detail-value">???</p>
					</div>
					<div class="detail">
						<p class="detail-name">WEIGHT</p>
						<p id="weight" class="detail-value">???</p>
					</div>
				</div>
			</div>
			<div id="date">
				<h3 id="day">FRIDAY</h3>
				<div id="date-string-wrapper">
					<h1 id="date-string">DECEMBER 31</h1>
					<h3 id="year">2021</h4>
				</div>
			</div>
		</div>
	</body>

	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker
					.register("service-worker.js")
					.then((registration) => {
						console.log(
							"Service Worker registered: ",
							registration
						);
					})
					.catch((registrationError) => {
						console.error(
							"Service Worker registration failed: ",
							registrationError
						);
					});
			});
		}
	</script>
</html>
