<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Pokemon-a-day Calendar</title>
	<link rel="icon" href="assets/favicon.png"><script defer src="main.js"></script><meta name="apple-mobile-web-app-title" content="Pokemon-a-Day Calendar" /><meta name="apple-mobile-web-app-capable" content="yes" /><meta name="apple-mobile-web-app-status-bar-style" content="default" /><meta name="theme-color" content="#6cba48" /><link rel="apple-touch-startup-image" sizes="1024x1024" href="./icon_1024x1024.7b8e73b74f2d20191fccc9645e5d30f3.png" /><link rel="apple-touch-startup-image" sizes="512x512" href="./icon_512x512.6daf7a8ad36dc80aa41cdce03e54485f.png" /><link rel="apple-touch-startup-image" sizes="384x384" href="./icon_384x384.9aff92a2771ef357e7f228c0dd02277f.png" /><link rel="apple-touch-startup-image" sizes="256x256" href="./icon_256x256.7413efc51cdd780861a82098054d8d82.png" /><link rel="apple-touch-startup-image" sizes="192x192" href="./icon_192x192.3aff2fc4bff633bdc530fcffe9b73dce.png" /><link rel="apple-touch-startup-image" sizes="128x128" href="./icon_128x128.c4c2ab8254b074eed695e8e8655008e1.png" /><link rel="apple-touch-startup-image" sizes="96x96" href="./icon_96x96.6a7c795861325df6d088b132fbd14bb3.png" /><link rel="manifest" href="./manifest.69d19787c703129f6a40dc149ceaf9b7.json" /></head>
	<body>
		<div id="main">
			<div id="content">
				<div id="blurb">
					<img
						id="sprite"
						alt="Ditto"
						src="a7853bc4de854228e82a.png"
					/>
					<h1 id="name">MISSINGNO.</h1>
					<p id="entry">I dunno, ask the professor!</p>
					<p id="ver"></p>
				</div>
				<div id="details">
					<div class="detail">
						<p class="detail-name">TYPE</p>
						<p id="type" class="detail-value">???</p>
					</div>
					<div class="detail">
						<p class="detail-name">CATEGORY</p>
						<p id="category" class="detail-value">???</p>
					</div>
					<div class="detail">
						<p class="detail-name">HEIGHT</p>
						<p id="height" class="detail-value">???</p>
					</div>
					<div class="detail">
						<p class="detail-name">WEIGHT</p>
						<p id="weight" class="detail-value">???</p>
					</div>
				</div>
			</div>
			<div id="date">
				<h3 id="day">FRIDAY</h3>
				<div id="date-string-wrapper">
					<h1 id="date-string">DECEMBER 31</h1>
					<h3 id="year">2021</h4>
				</div>
			</div>
		</div>
	</body>

	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker
					.register("service-worker.js")
					.then((registration) => {
						console.log(
							"Service Worker registered: ",
							registration
						);
					})
					.catch((registrationError) => {
						console.error(
							"Service Worker registration failed: ",
							registrationError
						);
					});
			});
		}
	</script>
</html>
